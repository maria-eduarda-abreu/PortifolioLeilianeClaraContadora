<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leiliane Clara Contadora</title>
    <style>
        :root {
            --dark-blue: #000e29;
            --dark-gray: #2E2E2E;
            --taupe: #6E6353;
            --gold: #d78a1d;
            --light-gray: #D1D0CB;
            --white: #fff;
            --black: #000;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--dark-blue);
            color: var(--light-gray);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .header {
            background-color: var(--dark-blue);
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            max-width: 90%;
            height: auto;
            margin-bottom: 20px;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid var(--gold);
            object-fit: cover;
            margin-bottom: 20px;
        }

        .section {
            background-color: var(--dark-gray);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1, h2, h3 {
            color: var(--gold);
            text-transform: uppercase;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        h3 {
            font-size: 1.2rem;
            margin-top: 0;
        }

        .services-list {
            list-style-type: 'â€¢ ';
            text-align: left;
            padding-left: 20px;
            margin-top: 10px;
        }
        
        .services-list li {
            margin-bottom: 5px;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--light-gray);
            text-decoration: none;
            word-break: break-all;
        }

        .contact-item:hover {
            color: var(--gold);
        }

        .contact-item svg {
            fill: var(--gold);
            width: 24px;
            height: 24px;
        }

        .whatsapp-button {
            display: inline-block;
            background-color: #25d366;
            color: var(--white);
            padding: 12px 24px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1rem;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        .whatsapp-button:hover {
            transform: scale(1.05);
            background-color: #128c7e;
        }

        .social-links {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-links a {
            color: var(--gold);
            font-size: 1.2rem;
            text-decoration: none;
            transition: transform 0.2s ease;
        }

        .social-links a:hover {
            transform: scale(1.1);
        }

    </style>
</head>
